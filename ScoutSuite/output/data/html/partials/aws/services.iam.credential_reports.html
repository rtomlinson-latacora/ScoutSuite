
  <!-- IAM credential report partial -->
  <script id="services.iam.credential_report.partial" type="text/x-handlebars-template">
    <div class="list-group-item active">
      <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item" id="iam.credential_report.id.inactive_user">
        <h4 class="list-group-item-heading">Credentials Report</h4>
        <div class="list-group-item-text item-margin">Creation date: {{ format_date (get_value_at 'services' 'iam' 'credential_report' id 'user_creation_time')}}</div>
        <div class="list-group-item-text item-margin">Password last used: <span id="iam.credential_report.id.password_last_used">{{ format_date (get_value_at 'services' 'iam' 'credential_report' id 'password_last_used')}}</span></div>
        <div class="list-group-item-text item-margin">MFA enabled: <span id="iam.credential_report.id.mfa_active">{{get_value_at 'services' 'iam' 'credential_report' id 'mfa_active'}}</span></div>
        <div class="list-group-item-text item-margin">Access key 1 active: <span id="iam.credential_report.id.access_key_1_active">{{get_value_at 'services' 'iam' 'credential_report' id 'access_key_1_active'}}</span></div>
        <div class="list-group-item-text item-margin">Access key 2 active: <span id="iam.credential_report.id.access_key_2_active">{{get_value_at 'services' 'iam' 'credential_report' id 'access_key_2_active'}}</span></div>
        <div class="list-group-item-text item-margin">Signing cert 1 active: {{get_value_at 'services' 'iam' 'credential_report' id 'cert_1_active'}}</div>
        <div class="list-group-item-text item-margin">Signing cert 2 active: {{get_value_at 'services' 'iam' 'credential_report' id 'cert_2_active'}}</div>
    </div>
  </script>

  <script>
    Handlebars.registerPartial("services.iam.credential_report", $("#services\\.iam\\.credential_report\\.partial").html());
  </script>

<!-- Single IAM credential_report template -->
<script id="services.iam.credential_report.template" type="text/x-handlebars-template">
    <div style="text-align: right; padding-right: 10px; text-weight: bold;"><a href="javascript:hidePopup()">X</a></div>
    {{> services.iam.credential_report}}
</script>

<script>
    var single_iam_credential_report_template = Handlebars.compile($("#services\\.iam\\.credential_report\\.template").html());
</script>
