
<!-- EBS volume partial -->
<script id="services.ec2.regions.id.snapshots.partial" type="text/x-handlebars-template">
    <div class="list-group-item active">
        <h4 class="list-group-item-heading">{{name}}</h4>
    </div>
    <div class="list-group-item">
         this }}
        <h4 class="list-group-item-heading">Information</h4>
        <ul>
            <li class="list-group-item-text">Id: {{id}}</li>
            <li class="list-group-item-text">Description: {{Description}}</li>
            <li class="list-group-item-text">Encrypted: {{Encrypted}}</li>
            <li class="list-group-item-text">Is encrypted: {{Encrypted}}</li>
            <li class="list-group-item-text">Volume:  {{> resource_link resource_path = (concat 'services.ec2.regions' region 'volumes' VolumeId )}}</li>
            <li class="list-group-item-text">Is public: <span id="ec2.regions.{{region}}.snapshots.{{id}}.ebs_snapshot_public">{{get_value_at 'services.ec2.regions' region 'snapshots' id 'public'}}</span></li>
        </ul>
    </div>
</script>

<script>
    Handlebars.registerPartial("services.ec2.regions.id.snapshots", $("#services\\.ec2\\.regions\\.id\\.snapshots\\.partial").html());
</script>
